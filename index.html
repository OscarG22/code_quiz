<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>
        Code Quiz
    </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
    <script src="script.js" type="text/javascript"></script>

    <div class="container">
        <div class="timer">
            <div id="hand"></div>
            <div class="controls">
                <label class="switch" for="status-toggle">
                    <input checked type="checkbox" name="status-toggle" id="status-toggle" />
                    <span class="slider"></span>
                </label>
                <div class="status">Status: <span id="status">Working</span></div>
                <div class="time">
                    <div id="minutes">25</div>
                    <div id="seconds">00</div>
                </div>
                <div class="buttons">
                    <button aria-label="play" id="play">
                        <i class="fa fa-play" aria-hidden="true"></i>
                    </button>

                    <button aria-label="stop" id="stop">
                        <i class="fa fa-stop" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="inputs">
            <div class="input-group">
                <label for="work-minutes">Minutes of Work</label>
                <input type="number" name="work" id="work-minutes" value="25" />
            </div>
            <div class="input-group">
                <label for="rest-minutes">Minutes of Rest</label>
                <input type="number" name="rest" id="rest-minutes" value="5" />
            </div>
        </div>
    </div>





    <div>
        <h2>Code Quiz</h2>
        <p>Click Start to begin</p>
        <button id="start_quiz">Start</button>
        <div id="quiz_questions"></div>
        <button id="a"></button>
        <button id="b"></button>
        <button id="c"></button>
        <button id="d"></button>
    </div>




</body>

</html>
